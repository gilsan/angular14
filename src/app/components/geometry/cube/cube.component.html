<ngt-mesh
      [position]="position"
      (pointerover)="hovered = true"
      (pointerout)="hovered = false"
      (click)="active = !active"
      [scale]="active ? 1.5 : 1"
      (beforeRender)="onBeforeRender($event.object)"
>
    <ngt-box-geometry></ngt-box-geometry>
    <ngt-mesh-standard-material
      [map]="(texture$ | async)!">
    </ngt-mesh-standard-material>

</ngt-mesh>
